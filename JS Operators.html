<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Compression Operators
        var a = 10;
        var b = 11;

        document.write(a==b,"<br/>");
        document.write(a!=b,"<br/>");
        document.write(a>b,"<br/>");
        document.write(a<b,"<br/>");
        document.write(a>=b,"<br/>");
        document.write(a<=b,"<br/>");

        // Logical Operators

        var x = 10;
        var y = 12;
        document.write(x<30 && x>=5,"<br>"); // AND Condition (All should be true)
        document.write(x<32 || y<0 || y>6,"<br>"); // OR Conditiion (Atleast one should be true)

        // Conditional(Ternary) Operators

        var p = 11;
        var q = 12;
        var m=p%2;
        document.write(m);
        m==0?document.write("Even Number"):document.write("Odd Number");

        // Assignment Operators

        var f = 10;
        var g = 12;
        g+=f; // By this you store the value of c=c+a in var "c"
        document.write(g);
    </script>
</head>
<body>
    
</body>
</html>
